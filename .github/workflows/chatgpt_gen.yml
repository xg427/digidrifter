name: Build OpenWrt v22.03.5 for x86_64

on:
  repository_dispatch:
  workflow_dispatch:

env:
  TZ: Asia/Shanghai
  OPENWRT_BRANCH: v22.03.5
  CONFIG: config/v22.03.5-x86_64
  THREADS: $(nproc)
  CLEAN_DL: '1'

jobs:
  build:
   runs-on: ubuntu-latest

   steps:
    - name: Checkout OpenWrt
      uses: actions/checkout@v3
      with:
        repository: openwrt/openwrt
        path: openwrt
        ref: ${{env.OPENWRT_BRANCH}}

    - name: Show env
      run: |
        echo CONFIG is ${{env.CONFIG}}
        echo CONFIG is ${CONFIG}
        echo CONFIG is $CONFIG
        
    - name: Update feeds
      run: |
        cd openwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Apply config
      run: |
        [ -e $CONFIG ] && cp $CONFIG openwrt/.config
        cd openwrt .config
        ls -l 

    - name: Make Download
      run: |
        cd openwrt
        make defconfig
        make download -j$THREADS

    - name: Compile
      run: |
        cd openwrt
        make -j$THREADS || make -j1 V=s
    
    - name: Show bin
      run: |
        cd openwrt/bin
        ls -lA
        
    - name: Show targets
      run: |
        cd openwrt/bin/targets
        ls -lR

    - name: Upload Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: openwrt-$OPENWRT_VERSION-x86_64
        path: openwrt/bin/targets/x86_64/*

